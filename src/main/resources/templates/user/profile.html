<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/_Base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        .user-card-full {
            height: 500px;
            /* Adjust the height as needed */
        }
    </style>
</head>

<body>
    <section>

        <div class="page-content page-container" id="page-content" th:if="${user}">

            <div class="padding">

                <div class="row container d-flex justify-content-center">

                    <div class="col-xl-12 col-md-10">

                        <div class="card user-card-full">

                            <div class="row m-l-0 m-r-0">

                                <div class="col-sm-4 bg-c-lite-green user-profile">

                                    <div class="card-block text-center text-white">

                                        <div class="m-b-25">

                                            <img src="https://img.icons8.com/bubbles/100/000000/user.png"
                                                class="img-radius" alt="User-Profile-Image">

                                        </div>

                                        <h4 class="f-w-600" th:text="${user.name}"></h4>
                                        <p>SMC_2024_<samp th:text="${user.id}"></samp></p>
                                        <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>

                                    </div>

                                </div>

                                <div class="col-sm-8">

                                    <div class="card-block">

                                        <h5 class="m-b-20 p-b-5 b-b-default f-w-600">User Information</h5>

                                        <div class="row">

                                            <div class="col-sm-6">

                                                <p class="m-b-10 f-w-600">Email</p>

                                                <h6 class="text-muted f-w-400" th:text="${user.email}"></h6>

                                            </div>

                                            <div class="col-sm-6">

                                                <p class="m-b-10 f-w-600">Phone</p>

                                                <h6 class="text-muted f-w-400" th:text="${user.contact}"></h6>

                                            </div>

                                        </div>

                                        <h5 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Additional Information</h5>

                                        <div class="row">

                                            <div class="col-sm-4">

                                                <p class="m-b-10 f-w-600">Role of <samp th:text="${user.name}"></samp>
                                                </p>

                                                <h6 class="text-muted f-w-400" th:text="${user.role}"></h6>

                                            </div>

                                            <div class="col-sm-4">

                                                <p class="m-b-10 f-w-600">Account-Active</p>

                                                <h6 class="text-muted f-w-400" th:text="${user.enabled}"></h6>

                                            </div>

                                            <div class="col-sm-4">

                                                <p class="m-b-10 f-w-600">Number of Contacts</p>

                                                <h6 class="text-muted f-w-400" th:text="${size}"></h6>

                                            </div>

                                        </div>

                                        <ul class="social-link list-unstyled m-t-40 m-b-10">

                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                    data-original-title="facebook" data-abc="true"><i
                                                        class="mdi mdi-facebook feather icon-facebook facebook"
                                                        aria-hidden="true"></i></a></li>

                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                    data-original-title="twitter" data-abc="true"><i
                                                        class="mdi mdi-twitter feather icon-twitter twitter"
                                                        aria-hidden="true"></i></a></li>

                                            <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
                                                    data-original-title="instagram" data-abc="true"><i
                                                        class="mdi mdi-instagram feather icon-instagram instagram"
                                                        aria-hidden="true"></i></a></li>

                                        </ul>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
