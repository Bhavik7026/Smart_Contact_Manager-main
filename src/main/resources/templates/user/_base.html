<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title th:text="${title}">Base html</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main css -->
  <link rel="stylesheet" th:href="@{/css/user_style.css}" />
  <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>

<body>


  <!-- Navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/profile}">
            <i class="fas fa-user"></i>
            <span th:text="${user.name}"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"> signout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- navbar end -->



  <!-- sidbar start -->
  <div class="sidebar">
    <span onclick="toggleSidebar()" class="crossBtn mb-2">&times;</span>
    <a th:href="@{/user/index}" class="item"><i class="fas fa-home" style="margin-right: 7px;"></i>Home</a>
    <a th:href="@{/user/view_contacts/0}" class="item"><i class="fas fa-id-card" style="margin-right: 7px;"></i>View
      Contacts</a>
    <a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt" style="margin-right: 7px;"></i>Add
      Contacts</a>
    <a th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle" style="margin-right: 7px;"></i>Your
      Profile</a>
    <a th:href="@{/user/setting}" class="item"><i class="fas fa-cogs" style="margin-right: 7px;"></i>Setting</a>
    <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt" style="margin-right: 7px;"></i>Logout</a>
    <div class="divider"></div>
  </div>
  <!-- sidbar over -->


  <!-- toggleSidebar button -->
  <i onclick="toggleSidebar()" class="fas fa-bars my-2"></i>
  <div class="content">
    <div th:replace="${content}"></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script th:src="@{/js/main.js}"></script>


</body>

</html>
</body>

</html>
