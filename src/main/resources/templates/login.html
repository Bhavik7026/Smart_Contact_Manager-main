<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Base::layout(~{::section})">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up Form by Colorlib</title>

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="main">
    <!-- Sing in  Form -->
    <section class="sign-in">

      <div class="container my-3">

        <!-- error hendler container -->
        <div class="error">

          <!-- whene you sucessfully singup -->
          <div th:if="${param.message}" id="myerror" class="alert alert-success alert-dismissible fade show"
            role="alert">
            <p th:text="${param.message}"></p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- you got error whne you try to login -->
          <div th:if="${param.error}" id="myerror" class="alert alert-danger alert-dismissible fade show" role="alert">
            <p> Invalid Username or Password</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- whene you logout from website -->
          <div th:if="${param.logout}" id="myerror" class="alert alert-success alert-dismissible fade show"
            role="alert">
            <p> you have been Logged out</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


        </div>


        <!-- login form handler -->
        <div class="signin-content">

          <!-- right said image -->
          <div class="signin-image">
            <figure>
              <img src="images/signin-image.jpg" alt="sing up image" />
            </figure>
            <a th:href="@{/signup}" class="signup-image-link">Create an account</a>
          </div>

          <!-- left said form -->
          <div class="signin-form">
            <h2 class="form-title">Sign In</h2>
            <form method="POST" th:action="@{/signin}" class="register-form" id="login-form">
              <div class="form-group">
                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="username" id="your_name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="password" id="your_pass" placeholder="Password" />
              </div>
              <div class="form-group">
                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in" />
              </div>
            </form>
            <div class="social-login">
              <span class="social-label">Or login with</span>
              <ul class="socials">
                <li>
                  <a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a>
                </li>
                <li>
                  <a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a>
                </li>
              </ul>
            </div>
          </div>

        </div>
        <!-- login form handler end -->

      </div>

    </section>
    <!-- section end -->

  </div>

  <!-- JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
